<VirtualHost *:8888>
    ServerName examples.center

    Alias /static /home/user/projects/jerarro/static
    <Directory /home/user/projects/jerarro/static>
        Require all granted
    </Directory>

    <Directory /home/user/projects/jerarro>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess jerarro python-path=/home/user/projects/jerarro python-home=/home/user/projects/env
    WSGIProcessGroup jerarro
    WSGIScriptAlias / /home/user/projects/jerarro/jerarro/wsgi.py

</VirtualHost>